name: Build Windows EXE

# Wann soll das passieren? Bei jedem Push auf main/master
on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch: # Erlaubt manuellen Start per Klick

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' 

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        # Installiert alle Bibliotheken aus deiner requirements.txt
        if (Test-Path requirements.txt) { pip install -r requirements.txt }
        # Falls requirements.txt fehlt, installieren wir die wichtigsten manuell (Sicherheitsnetz):
        pip install requests pygame keyboard elevenlabs pytesseract Pillow

    - name: Build with PyInstaller
      run: |
        # Der Befehl baut die EXE. 
        # --onedir: Erstellt einen Ordner (wichtig f√ºr externe Dateien)
        # --noconsole: Kein schwarzes Fenster
        # --add-data: Kopiert den Resources Ordner mit rein (Windows Trennzeichen ist ;)
        pyinstaller --noconsole --onedir --add-data "Resources;Resources" --icon "Resources/lotrotospeech.ico" --name "LOTROToSpeech" LTSEL.py

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: LOTROToSpeech-Windows
        path: dist/LOTROToSpeech
