name: Build LOTRO Voice 2.0 (Manually)

# HIER IST DER TRICK: Nur 'workflow_dispatch' bedeutet "Nur auf Knopfdruck"
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' 

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        # Installiere die Bibliotheken, die Version 2.0 braucht
        pip install requests pygame pytesseract Pillow

    - name: Build with PyInstaller
      run: |
        # Wir bauen die main.py (die importiert engine.py und utils.py automatisch)
        # --onedir: Ordner statt einer riesigen Datei (besser für Configs)
        # --noconsole: Kein schwarzes Fenster
        # --name: So soll die EXE heißen
        
        # Falls du das Icon noch hast, nutze diesen Befehl (entferne das # am Anfang):
        # pyinstaller --noconsole --onedir --icon "Resources/lotrotospeech.ico" --add-data "Resources;Resources" --name "LOTRO_Voice_2" main.py
        
        # Standard-Befehl ohne Icon:
        pyinstaller --noconsole --onedir --name "LOTRO_Voice_2" main.py

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: LOTRO_Voice_2_Windows
        path: dist/LOTRO_Voice_2
