name: Build LOTRO Voice 2.0 (Manually)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' 

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install requests pygame pytesseract Pillow keyboard opencv-python numpy

    - name: Build with PyInstaller
      run: |
        # Wir wechseln zuerst in den Unterordner V2
        cd V2
        
        # Jetzt starten wir PyInstaller im V2-Ordner
        # Die main.py liegt direkt hier im Ordner
        pyinstaller --noconsole --onedir --name "LOTRO_Voice_2" main.py

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: LOTRO_Voice_2_Windows
        # WICHTIG: Da wir in V2 gebaut haben, liegt der Output auch in V2/dist
        path: V2/dist/LOTRO_Voice_2
